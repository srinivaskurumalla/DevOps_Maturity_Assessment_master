<div class="page" #pageRef >
    <table class="table table-bordered mat-elevation-z8 mt-3">
        <thead>
            <tr>
                <th>Practice Stage</th>
                <th>{{data[0].stageDef}}</th>
                <th>Stage Score</th>
                <th>Points</th>
                <th>Account Score</th>
            </tr>
        </thead>
        <tbody>



            <tr *ngFor="let item of data; let i = index">
                <td class="ps"> <strong>{{ item.practiceStage }}</strong></td>
                <td class="desc">{{ item.description }}</td>
                <td class="sc">{{ item.score }}</td>
                <td class="points">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" [name]="item.name" [value]="item.value"
                            (change)="onChange(item)" [(ngModel)]="selectedValue" [matTooltip]="item.tooltip"
                            [matTooltipPosition]="'right'" [checked]="item.value === selectedValue">
                    </div>
                </td>

                <td class="as" *ngIf="i === 0" [rowSpan]="item.rowSpan">{{ selectedValue }}</td>
            </tr>

        </tbody>
    </table>
</div>
