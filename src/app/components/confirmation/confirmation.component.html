<div mat-dialog-content class="content-container">
    <div class="centered-content">
      <img class="alertIcon" [src]="data.imageSrc" alt="">
      <h1>{{ data.title }}</h1>
    </div>
    <p>{{ data.message }}</p>
  </div>
  
<div mat-dialog-actions class="button-container">
    <button class="btn btn-primary" (click)="closeDialog(true)">Yes</button>
    <button  class="btn btn-warning" (click)="closeDialog(false)">No</button>
</div>
